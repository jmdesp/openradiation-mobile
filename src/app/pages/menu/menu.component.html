<ion-content>
    <ion-list>
        <ion-item detail (click)="startMeasureSeries()" [ngClass]="{'active' : currentUrl === '/measure/series'}">
            <ion-label>
                {{'MEASURE_SERIES.TITLE' | translate}}
            </ion-label>
        </ion-item>
        <ion-item detail (click)="startManualMeasure()" [ngClass]="{'active' : currentUrl === '/measure/manual'}">
            <ion-label>
                {{'MEASURE_MANUAL.TITLE' | translate}}
            </ion-label>
        </ion-item>
        <ion-item detail (click)="closeMenu()" routerLink="/tabs/other/about" routerLinkActive="active">
            <ion-label>
                {{'ABOUT.TITLE' | translate}}
            </ion-label>
        </ion-item>
        <ion-item detail (click)="closeMenu()" routerLink="/tabs/other/legal-notice" routerLinkActive="active">
            <ion-label>
                {{'LEGAL_NOTICE.TITLE' | translate}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
