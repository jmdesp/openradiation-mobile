		<div ng-repeat="(key, device) in devices">
			<div class="lignecapt">
				<div class="desc">
					{{device.name}}
					<div>{{device.uuid}}</div>
				</div>
				<div class="connect">
					<div ng-if="connectedDeviceId==device.uuid">Connecté</div>
					<div ng-if="connectedDeviceId!=device.uuid" class="button" ng-click="doConnect(device.uuid)">Se connecter</div>
				</div>
			</div>
		</div>
		
		<div ng-if="connectedDeviceId!=0">
			<div class="gps" ng-click="doData(connectedDeviceId)">Data</div>
			<div class="gps" ng-click="doDisconnect(connectedDeviceId)">Disconnect</div>
			<br/><br/>
			Type : {{type}}
			<br/>
			Valeur : {{value}}
			<br/><br/>
